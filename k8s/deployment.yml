apiVersion: extensions/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: nats-consumer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nats-consumer
        version: v.0.0.1
    spec:
      containers:
      - name: nats-consumer
        image: docker.io/jsenon/nats-consumer:latest
        volumeMounts:
        # name must match the volume name below
        - name: tls-nats-client
          mountPath: /configs/certs
        env:
        - name: MY_NATSBOOTSTRAP
          value: "nats://nats:4222"
        - name: MY_TOPIC
          value: "kikoo"
        imagePullPolicy: Always
      volumes:
      - name: tls-nats-client
        secret:
          secretName: tls-nats-client
          items:
          - key: ca.pem
            path: ca.pem
